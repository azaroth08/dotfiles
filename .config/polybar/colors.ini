;# Tokyo-night-storm
[colors]
;; Base
background = #1a1b26        ;; Matches i3's $base (darker than Kitty)
; background = #24283b      ;; Alternative: Match Kitty's background

;; Text Hierarchy
text-primary = #c0caf5      ;; Canonical foreground (Kitty's color15)
text-muted = #a9b1d6        ;; Subtext1 (Kitty's color7)
text-faded = #565f89        ;; Comments/overlay2 (Kitty's color8)
text-alert = #db4b4b        ;; Urgent red (Kitty's color17)

;; Core Palette (aligns with terminal colors 0-15)
black = #414868             ;; Surface2 (Kitty's color8)
red = #f7768e               ;; Error red (Kitty's color1)
green = #9ece6a             ;; Strings (Kitty's color2)
yellow = #e0af68            ;; Operators (Kitty's color3)
blue = #7aa2f7              ;; Functions (Kitty's color4)
magenta = #bb9af7           ;; Keywords (Kitty's color5)
cyan = #7dcfff              ;; Cyan accent (Kitty's color6)
white = #c0caf5             ;; Primary text (same as text-primary)

;; Extended Colors
orange = #ff9e64            ;; Constants (Kitty's color16)
orange-bright = #faba4a     ;; Bright orange (Kitty's color11)
red-bright = #ff899d        ;; Bright red (Kitty's color9)

;; Functional Aliases
border-active = #7aa2f7     ;; Matches i3/Kitty active borders
border-inactive = #292e42   ;; Inactive state alignment
surface-1 = #252940         ;; Darker surfaces for modules
